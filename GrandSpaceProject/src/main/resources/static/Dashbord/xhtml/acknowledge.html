    <script>
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();

            if (messageText === '') {
                alert('Please enter a message.');
                return;
            }

            const messageElement = document.createElement('div');
            messageElement.className = 'message sender-message';

            const avatar = document.createElement('img');
            avatar.src = 'images/profile/bk_img_profaile.png';
            avatar.alt = 'Sender Avatar';
            avatar.className = 'avatar';

            messageElement.appendChild(avatar);
            messageElement.appendChild(document.createTextNode(messageText));

            messageContainer.appendChild(messageElement);

            messageInput.value = '';

            // Scroll to the bottom of the container
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>
    <script>
        // Add event listener for all "Cancel Bid" buttons
        document.querySelectorAll('.cancel-bid').forEach(button => {
            button.addEventListener('click', function () {
                // Show confirmation dialog
                const confirmation = confirm("Are you sure you want to cancel the bid?");
                if (confirmation) {
                    alert("Bid has been successfully canceled.");
                    // Logic to remove the card or update the UI
                    const card = this.closest('.user-card');
                    if (card) {
                        card.remove();
                    }
                }
            });
        });
    </script>
