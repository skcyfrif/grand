    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            /* Ensure it's initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Make sure it overlays everything else */
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            /* Ensure proper positioning for the close button */
        }

        .popup-content h3 {
            margin-top: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        .popup-content form {
            display: flex;
            flex-direction: column;
        }

        .popup-content label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .popup-content input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .popup-content button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .popup-content button[type="button"] {
            background-color: #6c757d;
        }

        .popup-content button[type="button"]:hover {
            background-color: #5a6268;
        }
    </style>


</head>
